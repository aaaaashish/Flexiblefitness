<ion-header class="custom-header-inner">
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button ios-arrow-back class="arrow-icon" (click)="backBtnFunc()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button ios-arrow-back class="arrow-icon" style="visibility: hidden;">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>FLEXIBLE FITNESS</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="measurement-screen">
        <div class="measurement-head">Unit of Measurement</div>
        <div class="global-radio">
            <div class="radio-inner">
                <input type="radio" id="unitRadio1" name="unitRadio" value="2" [(ngModel)]="unitOfMeasure">
                <label class="pd-top" for="unitRadio1">Imperial (Pounds & Inches)</label>
            </div>
            <div class="radio-inner">
                <input type="radio" id="unitRadio2" name="unitRadio" value="1" [(ngModel)]="unitOfMeasure">
                <label class="pd-top" for="unitRadio2">Metric (Kilograms and Centimeters)</label>
            </div>
        </div>
        <div class="black-btn">
            <button ion-button block (click)="nextFunc()">NEXT</button>
        </div>
    </div>
</ion-content>
