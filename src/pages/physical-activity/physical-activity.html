<ion-header class="custom-header-inner">
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button ios-arrow-back class="arrow-icon" (click)="backBtnFunc()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button ios-arrow-back class="arrow-icon" style="visibility: hidden;">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>FLEXIBLE FITNESS</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="measurement-screen">
        <div class="measurement-head">Do you perform any physical activity besides the workouts that will be provided in this app?</div>
        <div class="global-radio">
            <div class="radio-inner">
                <input type="radio" id="phyAct1" name="phyActRadio" value="1" [(ngModel)]="physicalActSta">
                <label class="pd-top" for="phyAct1">Yes</label>
            </div>
            <div class="radio-inner">
                <input type="radio" id="phyAct2" name="phyActRadio" value="0" [(ngModel)]="physicalActSta">
                <label class="pd-top" for="phyAct2">No</label>
            </div>
        </div>
        <div class="black-btn">
            <button ion-button block (click)="nextFunc()">NEXT</button>
        </div>
    </div>
</ion-content>
