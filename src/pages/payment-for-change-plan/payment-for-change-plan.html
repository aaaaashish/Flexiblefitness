<ion-header class="custom-header-inner">
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button ios-arrow-back class="arrow-icon" (click)="backBtnFunc()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button ios-arrow-back class="arrow-icon" style="visibility: hidden;">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>        
        <ion-title>PAYMENT</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="payment-details">
        <div class="payment-icn center">
            <img src="assets/imgs/payment.png">
        </div>
        <div class="question-field form-block">
            <div class="global-radio">
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                            <span class="radio">
                                <input type="radio" id="cardRadio1" name="cardRadio" checked>
                                <label for="cardRadio1">Credit Card</label>
                            </span>
                        </ion-col>
                        <ion-col col-6>
                            <span class="radio">
                                <input type="radio" id="cardRadio2" name="cardRadio">
                                <label for="cardRadio2">Debit Card</label>
                            </span>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <ion-list>  
                <ion-item>
                    <ion-input type="text" placeholder="Card Number" [(ngModel)]="user.crdNo" (ionBlur)="cardNoBlurFunc()" (keyup)="cardNoBlurFunc()" [attr.maxlength]="16"></ion-input>
                </ion-item>  
                <label *ngIf="crdNuErr">
                    <p class="error">Enter valid card number.</p>
                </label>
                <ion-item>
                    <ion-input type="password" placeholder="CVV Number" [(ngModel)]="user.cvvNum" (ionBlur)="cvvNoBlurFunc()" (keyup)="cvvNoBlurFunc()" [attr.maxlength]="3"></ion-input>
                </ion-item>  
                <label *ngIf="cvvNuErr">
                    <p class="error">Enter valid cvv number.</p>
                </label>
                <ion-item>
                    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY"  placeholder="Expiration Date" [(ngModel)]="user.expDate" class="dob_date" [max]="max" [min]="min" style="padding-left: 0;"></ion-datetime>
                </ion-item>
            </ion-list>
        </div>
    </div>
    <div class="black-btn" style="padding: 0 25px;">
        <button ion-button block (click)="pay()" [disabled]="user.crdNo=='' || crdNuErr==true || user.cvvNum=='' || cvvNuErr==true || user.expDate==null">PAY</button>
    </div>
</ion-content>
