<ion-header class="custom-header-inner">
  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button ion-button ios-arrow-back class="arrow-icon" (click)="backBtnFunc()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button ios-arrow-back class="arrow-icon" style="visibility: hidden;">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>FLEXIBLE FITNESS</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div class="measurement-screen">
        <div class="measurement-head">Do you want us to remind you on days you have workouts?</div>
        <div class="global-radio">
            <div class="radio-inner">
                <input type="radio" id="remind1" name="remindRadio" value="1" [(ngModel)]="reminderStatus" (click)="radioChecked('YES')">
                <label class="pd-top" for="remind1">Yes</label>
            </div>
            <div class="radio-inner">
                <input type="radio" id="remind2" name="remindRadio" value="0" [(ngModel)]="reminderStatus" (click)="radioChecked('NO')">
                <label class="pd-top" for="remind2">No</label>
            </div>
        </div>
        <div class="black-btn">
            <button ion-button block (click)="nextFunc()">{{btnLabel}}</button>            
        </div>
    </div>
</ion-content>
