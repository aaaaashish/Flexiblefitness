<ion-content>
    <ion-searchbar no-line class="content-search" placeholder="Search"></ion-searchbar>
    <ion-card class="block-card suggested-card">
        <ion-card-header class="card-title">Suggested Foods</ion-card-header>
        <ion-list no-lines class="food-list">
            <button ion-item (click)="selectFood()">Non Veg</button>
            <button ion-item>Paneer</button>
            <button ion-item>Pulses</button>
            <button ion-item>Eggs</button>
        </ion-list>
    </ion-card>
</ion-content>
