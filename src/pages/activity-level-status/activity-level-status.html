<ion-header class="custom-header-inner">
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button ios-arrow-back class="arrow-icon" (click)="backBtnFunc()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button ios-arrow-back class="arrow-icon" style="visibility: hidden;">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>FLEXIBLE FITNESS</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="measurement-screen">
        <div class="measurement-head">Do you know your activity level?</div>
        <div class="global-radio">
            <div class="radio-inner">
                <input type="radio" id="actSta1" name="actStaRadio" value="1" [(ngModel)]="actLevelStatus">
                <label class="pd-top" for="actSta1">Yes</label>
            </div>
            <div class="radio-inner">
                <input type="radio" id="actSta2" name="actStaRadio" value="0" [(ngModel)]="actLevelStatus">
                <label class="pd-top" for="actSta2">No</label>
            </div>
        </div>
        <div class="black-btn">
            <button ion-button block (click)="nextFunc()">NEXT</button>
        </div>
    </div>
</ion-content>
