<ion-content class="bg bg-padding">
    <ion-list no-lines class="settings-list">
        <button ion-item (click)="goal()">
            <img class="settings-icn" src="assets/imgs/goal-setting.png">
            Goal Settings
        </button>
        <button ion-item (click)="nutrition()">
            <img class="settings-icn" src="assets/imgs/goal-setting.png">
            Nutrition  Settings
        </button> 
        <button ion-item (click)="social()">
            <img class="settings-icn" src="assets/imgs/social-media.png">
            Social Media
        </button> 
        <button ion-item (click)="account()">
            <img class="settings-icn" src="assets/imgs/my-account.png">
            My Account
        </button>
        <button ion-item (click)="logout()">
            <img class="settings-icn" src="assets/imgs/logout.png">
            Logout
        </button> 
    </ion-list>
</ion-content>
