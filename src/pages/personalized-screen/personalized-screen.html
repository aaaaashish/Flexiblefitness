<ion-header class="custom-header-inner">
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button ios-arrow-back class="arrow-icon" (click)="backBtnFunc()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button ios-arrow-back class="arrow-icon" style="visibility: hidden;">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>FLEXIBLE FITNESS</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="measurement-screen">
        <div class="measurement-head">Personalized – all features of pro plus tailored guidance from one of our personal trainers</div>
        <div class="global-radio">
            <div class="radio-inner">
                <input type="radio" id="monthly" name="radio-group" value="Monthly" [(ngModel)]="Personalized">
                <label for="monthly">Monthly – $15 per month</label>
            </div>
            <div class="radio-inner">
                <input type="radio" id="quarterly" name="radio-group" value="Quarterly" [(ngModel)]="Personalized">
                <label for="quarterly">Quarterly – $10 per month for three months ($29.99 upfront payment)
                </label>
            </div>
            <div class="radio-inner">
                <input type="radio" id="annually" name="radio-group" value="Annually" [(ngModel)]="Personalized">
                <label for="annually">Annually - $6.67 per month for twelve months ($79.99 upfront payment)</label>
            </div>
        </div>
        <div class="black-btn">
            <button ion-button block (click)="nextFunc()">NEXT</button>
        </div>
    </div>
</ion-content>
